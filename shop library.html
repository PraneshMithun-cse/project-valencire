<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VALENCIRÉ® — Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Helvetica Neue", Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(22px);
  border-bottom:1px solid rgba(255,255,255,0.12);
  z-index:5000;
}

.logo{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

.logo img{ height:170px; }

.header-right{
  position:absolute;
  right:40px;
  display:flex;
  align-items:center;
  gap:26px;
}

.icon{
  width:18px;
  height:18px;
  stroke:#fff;
  stroke-width:1.6;
  fill:none;
  cursor:pointer;
  opacity:.85;
}

.menu-text{
  font-size:13px;
  letter-spacing:2px;
  cursor:pointer;
}

/* ================= PAGE ================= */
.page{
  padding:160px 80px 140px;
}

/* ================= TITLE ================= */
.page h1{
  font-size:20px;
  letter-spacing:3px;
  margin-bottom:60px;
}

/* ================= PRODUCT GRID (SAME AS HOME) ================= */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
  gap:80px;
}

/* ================= CARD ================= */
.card{
  border-radius:34px;
  padding:30px;
  background:linear-gradient(145deg,rgba(255,255,255,0.12),rgba(255,255,255,0.02));
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,0.18);
  transition:.4s ease;
}

.card:hover{ transform:translateY(-10px); }

/* ================= IMAGE ================= */
.image-wrap{
  position:relative;
  border-radius:26px;
  overflow:hidden;
  margin-bottom:28px;
}

.image-wrap img{
  width:100%;
  transition:opacity .5s ease;
}

.image-wrap .front{
  position:absolute;
  inset:0;
  opacity:0;
}

.image-wrap:hover .front{ opacity:1; }
.image-wrap:hover .back{ opacity:0; }

/* ================= TEXT ================= */
.card h3{
  letter-spacing:2px;
  margin-bottom:6px;
}

.card p{
  opacity:.7;
  margin-bottom:22px;
}

/* ================= BUTTON ================= */
.card button{
  width:100%;
  padding:18px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.add-purple{ background:#7b4cff; color:#fff; }
.add-red{ background:#c61d1d; color:#fff; }

/* ================= MENU PANEL ================= */
.menu-panel{
  position:fixed;
  top:0;
  right:-420px;
  width:400px;
  height:100vh;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(30px);
  padding:40px;
  transition:.45s ease;
  z-index:6000;
}

.menu-panel.active{ right:0; }

.menu-panel h2{
  letter-spacing:3px;
  margin-bottom:30px;
}

.menu-item{
  font-size:16px;
  letter-spacing:2px;
  margin-bottom:18px;
  cursor:pointer;
  opacity:.85;
}

.close-btn{
  position:absolute;
  top:20px;
  right:20px;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="logo">
    <img src="LOGO BRO.png" alt="VALENCIRÉ">
  </div>

  <div class="header-right">
    <svg class="icon" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="7"></circle>
      <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
    </svg>

    <svg class="icon" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4"></circle>
      <path d="M4 20c2-4 14-4 16 0"></path>
    </svg>

    <svg class="icon" viewBox="0 0 24 24">
      <path d="M6 7h12l-1 13H7z"></path>
      <path d="M9 7V5a3 3 0 0 1 6 0v2"></path>
    </svg>

    <span class="menu-text" onclick="openMenu()">MENU</span>
  </div>
</header>

<!-- ================= PAGE ================= -->
<section class="page">
  <h1>COMPRESSION T-SHIRTS</h1>

  <div class="products">

    <!-- PURPLE -->
    <div class="card">
      <div class="image-wrap">
        <img src="BACK 1.png" class="back">
        <img src="FRONT 1.png" class="front">
      </div>
      <h3>blood noir™</h3>
      <p>₹1,800</p>
      <button class="add-purple">Add to Cart</button>
    </div>

    <!-- RED (FRONT 3 FIXED) -->
    <div class="card">
      <div class="image-wrap">
        <img src="BACK 2.png" class="back">
        <img src="FRONT 3.png" class="front">
      </div>
      <h3>blood noir™</h3>
      <p>₹1,800</p>
      <button class="add-red">Add to Cart</button>
    </div>

  </div>
</section>

<!-- ================= MENU PANEL ================= -->
<div class="menu-panel" id="menuPanel">
  <span class="close-btn" onclick="closeMenu()">✕</span>
  <h2>MENU</h2>
  <div class="menu-item">Compression T-Shirts</div>
  <div class="menu-item">Oversized T-Shirts</div>
</div>

<script>
function openMenu(){
  document.getElementById("menuPanel").classList.add("active");
}
function closeMenu(){
  document.getElementById("menuPanel").classList.remove("active");
}
</script>

</body>
</html>
